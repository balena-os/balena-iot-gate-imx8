              body: >
                With the update to ModemManager version 1.22.0 we now have some
                Quectel modems failing

                to use QMI properly:


                ModemManager[1178]: [modem0] power state updated: on

                ModemManager[1178]: [modem0] (quectel) modem reset detected,
                triggering reprobe

                ModemManager[1178]: [modem0] (quectel) modem reset detected,
                triggering reprobe

                .

