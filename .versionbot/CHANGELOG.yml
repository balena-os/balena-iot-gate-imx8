                        closes: "#2134"
                        Change-type: patch
                        change-type: patch
                      author: Felipe Lalanne
                      nested: []
                    - subject: Exclude containerId from service network aliases
                      hash: cb98133717b1c4c8f9e46c95ec7df996deae60e6
                      body: >
